<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pay by UPI</title>
  <style>
    :root{
      --card-bg:#fff; --accent:#1565c0; --muted:#6b7280;
    }
    body{
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(180deg,#f3f7fb,#ffffff);
      display:flex; align-items:center; justify-content:center; min-height:100vh; margin:0;
    }
    .card{
      width:100%; max-width:420px; background:var(--card-bg); padding:20px; border-radius:12px;
      box-shadow:0 10px 30px rgba(12,24,60,0.08); text-align:center;
    }
    h3{ margin:0 0 10px; color:var(--accent); }
    p.note{ color:var(--muted); margin:6px 0 18px; font-size:14px; }
    .qr-row{ display:flex; align-items:center; justify-content:center; margin-bottom:14px; }
    .qr-row img{ width:180px; height:180px; border-radius:8px; border:1px solid #e6eef8; }
    .info{ text-align:left; margin:10px 0 16px; }
    .info .line{ display:flex; justify-content:space-between; padding:8px 12px; border-radius:8px; background:#fbfdff; border:1px solid #eef6ff; margin-bottom:8px; }
    .info .label{ color:var(--muted); font-size:13px; }
    .buttons{ display:flex; }
    .btn{
      flex:1; padding:12px; border-radius:8px; border:none; cursor:pointer; font-weight:600;
      color:#fff; background:var(--accent); box-shadow:0 6px 18px rgba(21,101,192,0.12);
    }
    .small{ font-size:13px; color:var(--muted); margin-top:10px;}
  </style>
</head>
<body>

  <div class="card" id="upiCard">
    <h3>Chela Mary Public School â€” Pay by UPI</h3>
    <p class="note">Secure UPI payment of â‚¹105. Scan QR or tap the button to pay directly.</p>

    <div class="qr-row">
      <!-- Your uploaded QR -->
      <img id="qrImg" src="WhatsApp Image 2025-09-13 at 14.47.43_de90a26c.jpg" alt="UPI QR code" />
    </div>

    <div class="info">
      <div class="line"><div class="label">UPI ID</div><div id="upiIdText">your-upi@upi</div></div>
      <div class="line"><div class="label">Receiver</div><div id="receiverName">Chela Mary Public School</div></div>
      <div class="line"><div class="label">Amount</div><div id="amountText">â‚¹105</div></div>
      <div class="line"><div class="label">Order Note</div><div id="orderNote">CMPS-XXXX</div></div>
    </div>

    <div class="buttons">
      <button class="btn" id="openUpiBtn">ðŸ“² Open in PhonePe, GPay & Paytm</button>
    </div>

    <p class="small">On mobile: tap the button to pay.<br>On desktop: scan QR with your UPI app.</p>
  </div>

  <script>
    // ====== CONFIGURE ======
    const UPI_ID = "your-upi@upi";  // replace with real UPI ID
    const RECEIVER_NAME = "Chela Mary Public School";
    const AMOUNT = "105";  // fixed â‚¹105
    const ORDER_ID = "CMPS-" + Date.now().toString().slice(-6);

    // Build UPI deep link
    function enc(v){ return encodeURIComponent(v || ""); }
    const upiParams = [
      "pa=" + enc(UPI_ID),
      "pn=" + enc(RECEIVER_NAME),
      "tn=" + enc("Order " + ORDER_ID),
      "am=" + enc(AMOUNT),
      "cu=INR"
    ].join("&");
    const upiDeepLink = "upi://pay?" + upiParams;

    // Set UI
    document.getElementById("upiIdText").innerText = UPI_ID;
    document.getElementById("receiverName").innerText = RECEIVER_NAME;
    document.getElementById("amountText").innerText = "â‚¹" + AMOUNT;
    document.getElementById("orderNote").innerText = ORDER_ID;

    // Open UPI app + redirect
    document.getElementById("openUpiBtn").addEventListener("click", function(){
      // Open UPI app
      window.location.href = upiDeepLink;

      // After 3 seconds redirect to success page
      setTimeout(() => {
        window.location.href = "success.html"; // <<<<<< replace with your Thank You page URL
      }, 3000);
    });
  </script>
</body>
</html>
