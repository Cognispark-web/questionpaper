<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Question Paper</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #f5f7fa);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 14px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 25px rgba(0,0,0,0.12);
      animation: fadeIn 0.6s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #1565c0;
      font-size: 22px;
    }

    .section {
      margin-bottom: 25px;
    }

    .section-title {
      margin-bottom: 12px;
      font-size: 16px;
      font-weight: 600;
      color: #444;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .option {
      flex: 1 1 calc(50% - 12px);
      background: #f0f4f8;
      border: 2px solid transparent;
      padding: 14px;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      user-select: none;
      color: #333;
    }

    .option:hover {
      background: #e3f2fd;
      border-color: #1e88e5;
    }

    .option.active {
      background: #1e88e5;
      color: #fff;
      border-color: #1565c0;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      display: none;
      transition: background 0.3s ease;
    }

    #payBtn {
      background: #f57c00;
      color: #fff;
    }
    #payBtn:hover {
      background: #ef6c00;
    }

    #openPdfBtn {
      background: #2e7d32;
      color: #fff;
    }
    #openPdfBtn:hover {
      background: #1b5e20;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Chela Mary Public School</h2>

    <!-- Class Selection -->
    <div class="section">
      <div class="section-title">Select Class:</div>
      <div class="options" id="classOptions">
        <div class="option" data-class="9">Class 9</div>
        <div class="option" data-class="10">Class 10</div>
      </div>
    </div>

    <!-- Paper Selection -->
    <div class="section" id="paperSection" style="display:none;">
      <div class="section-title">Select Question Paper:</div>
      <div class="options" id="paperOptions"></div>
    </div>

    <!-- Payment -->
    <button id="payBtn">ðŸ’³ Pay & Unlock</button>
    <button id="openPdfBtn">ðŸ“„ Open Question Paper</button>
  </div>

  <script>
    const classOptions = document.querySelectorAll("#classOptions .option");
    const paperSection = document.getElementById("paperSection");
    const paperOptions = document.getElementById("paperOptions");
    const payBtn = document.getElementById("payBtn");
    const openPdfBtn = document.getElementById("openPdfBtn");

    let selectedClass = null;
    let selectedPaper = null;

    // Sample PDFs
    const pdfs = {
      "9": [
        {name: "Maths Paper", url: "pdf/class9-maths.pdf"},
        {name: "Science Paper", url: "pdf/class9-science.pdf"}
      ],
      "10": [
        {name: "Maths Paper", url: "pdf/class10-maths.pdf"},
        {name: "Science Paper", url: "pdf/class10-science.pdf"}
      ]
    };

    // Handle class selection
    classOptions.forEach(opt => {
      opt.addEventListener("click", () => {
        classOptions.forEach(o => o.classList.remove("active"));
        opt.classList.add("active");
        selectedClass = opt.dataset.class;

        // Load papers
        paperOptions.innerHTML = "";
        pdfs[selectedClass].forEach(p => {
          const div = document.createElement("div");
          div.classList.add("option");
          div.innerText = p.name;
          div.dataset.url = p.url;
          paperOptions.appendChild(div);

          div.addEventListener("click", () => {
            document.querySelectorAll("#paperOptions .option").forEach(o => o.classList.remove("active"));
            div.classList.add("active");
            selectedPaper = div.dataset.url;
            payBtn.style.display = "block";
            openPdfBtn.style.display = "none";
          });
        });

        paperSection.style.display = "block";
      });
    });

    // Fake Payment
    payBtn.addEventListener("click", () => {
      alert("âœ… Payment Successful (Demo)");
      payBtn.style.display = "none";
      openPdfBtn.style.display = "block";
    });

    // Open PDF
    openPdfBtn.addEventListener("click", () => {
      if (selectedPaper) {
         window.location.href = "payment.html";
      }
    });
  </script>
</body>
</html>
