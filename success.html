<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Payment Successful</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(180deg,#f0fdf4,#ffffff);
      display: flex; align-items: center; justify-content: center;
      min-height: 100vh; margin: 0;
    }
    .card {
      width: 100%; max-width: 420px;
      background: #fff; padding: 28px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      text-align: center;
      animation: fadeIn 0.6s ease-out;
    }
    @keyframes fadeIn {
      from {opacity:0; transform:translateY(15px);}
      to {opacity:1; transform:translateY(0);}
    }
    .icon {
      font-size: 60px; color: #16a34a;
      margin-bottom: 16px;
    }
    h2 { color: #111827; margin: 0 0 8px; }
    p { margin: 0 0 16px; color: #374151; font-size: 15px; }
    a.btn {
      display: inline-block;
      padding: 12px 20px; margin-top: 12px;
      background: #16a34a; color: #fff; text-decoration: none;
      border-radius: 8px; font-weight: 600;
      transition: background 0.2s;
    }
    a.btn:hover { background: #15803d; }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">✅</div>
    <h2>Payment Successful!</h2>
    <p>Thank you for your payment of <strong>₹105</strong>.  
       Your receipt will also be sent to WhatsApp after you provide your mobile number.</p>

    <a href="Complete Science - Class Notes.pdf"  download>⬇️See Question Paper</a>
  </div>

  <script>
    // Auto-download receipt when page loads
    window.onload = function() {
      document.getElementById("downloadLink").click();
    }
  </script>
</body>
</html>
